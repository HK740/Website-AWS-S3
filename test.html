<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #7c3c3c;
        }
        h1 {
            text-align: center;
        }
        .media-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e8f1ef;
        }
        .media-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Media test</h1>

    <div class="media-section">
        <h2>Images</h2>
        <div class="media-item">
            <img src="guy1.jpg" alt="Placeholder Image 1" width="300">
            <p>Above is a picture of a friendly fella and below is an old guy, but he is young at heart.</p>
        </div>
        <div class="media-item">
            <img src="oldguy.jpg" alt="Placeholder Image 2" width="300">
              </div>
    </div>

    <div class="media-section">
        <h2>Audio</h2>
        <div class="media-item">
            <audio controls>
                <source src="tvari-tokyo-cafe.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <p>Here is a calm song, please share it with your loved ones.</p>
        </div>
    </div>

    <div class="media-section">
        <h2>Video</h2>
        <div class="media-item">
            <video controls width="300">
                <source src="jellyfish.mp4" type="video/mp4">
            </video>
            <p>The jellyfish are swimming downwards, what are they running from?</p>
        </div>
    </div>

    <a href="index.html">start page</a>

</body>
</html>
